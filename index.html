<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>

  <form class='get-weather-form'>
    <input type="text" name="locationInput" placeholder="Search for weather by city...">
    <button type="submit">Find</button>
  </form>

  <div class="weather-container">
    <div class="city">City: <span class="value"></span></div>
    <div class="weather">Current Weather: <span class="value"></span></div>
    <div class="sunrise">Sunrise: <span class="value"></span></div>
    <div class="sunset">Sunset: <span class="value"></span></div>
  </div>

  <div class="search-history">
    <span>Search History:</span>
    <span class="placeholder">No Searches Yet</span>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
